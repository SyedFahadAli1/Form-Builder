<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Designer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <h1>Form Designer</h1>
        <button id="dark-mode-toggle">Dark Mode On/Off</button>
      </nav>

      <div class="toolbar">
        <button id="add-input">Add Input</button>
        <button id="add-select">Add Select</button>
        <button id="add-textarea">Add Textarea</button>
        <button id="add-checkbox">Add Checkbox</button>
        <button id="clear-form">Clear Form</button>
        <button id="save-form">Save Form</button>
      </div>

      <div id="form-elements" class="form-elements"></div>

      <button id="submit-form">Submit Form</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
